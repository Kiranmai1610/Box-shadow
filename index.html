<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image-Shadow</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20220705/pngtree-light-textured-water-color-background-image_1416431.jpg);
    "
  >
    <div class="container">
      <header style="height: 200px">Holiday Places</header>
      <div class="places">
        <section style="margin-left: 150px">
          <img src="./france.jpg" alt="France image" />
          <p>France</p>
        </section>
        <section>
          <img src="./germany.jpg" alt="Germany image" />
          <p>Germany</p>
        </section>
        <section>
          <img src="./japan.jpg" alt="Japan image" />
          <p>Japan</p>
        </section>
        <section style="margin-left: 150px">
          <img src="./Malaysia.jpg" alt="Malaysia image" />
          <p>Malaysia</p>
        </section>
        <section>
          <img src="./singapore.jpg" alt="Singapore image" />
          <p>Singapore</p>
        </section>
        <section>
          <img src="./thailand.jpg" alt="Thailand image" />
          <p>Thailand</p>
        </section>
      </div>
    </div>
  </body>
</html>
